<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
    <body>
        <header class="mobile-header">
            <div class="container">
                <nav class="navbar">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.png" alt="Logo">
                    </a>
                    <!-- Toggler Button Starts Here -->
                    <button class="navbar-toggler shadow-none p-0 border-0 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="toggler-icon">
                            <i class="bi bi-list"></i>
                        </span>
                    </button>
                    <!-- Toggler Button Ends Here -->

                    <!-- Offcanvas Area Starts Here -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                        <div class="offcanvas-header">
                            <a class="navbar-brand me-0" href="index.html">
                                <img src="assets/images/logo.png" alt="Logo">
                            </a>
                            <button type="button" class="btn-close p-1 bg-white shadow-none rounded-1" data-bs-dismiss="offcanvas" aria-label="Close" style="opacity: 1;"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link text-white active" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Link</a>
                                </li>
                            </ul>
                            </div>
                    </div>
                    <!-- Offcanvas Area Ends Here -->
                </nav>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="assets/script/app.js"></script>
    </body>
</html>
